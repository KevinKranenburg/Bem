<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta title="Author" content="Kevin Kranenburg" />
    <title>BEM</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div class="header">
        <h1 class="header__tekst">Header</h1>
    </div>

    <main class="container">
      <article class="card">
        <header class="card__image-wrapper">
          <img src="http://placeimg.com/350/150/nature " alt="thumbnail" />
        </header>

        <section class="card__information-wrapper">
          <div class="card__information">
            <p>
              Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean
              commodo ligula eget dolor. Aenean massa. Cum sociis natoque
              penatibus et magnis dis parturient montes, nascetur ridiculus mus.
              Donec quam felis, ultricies nec, pellentesque eu, pretium quis,
              sem.
            </p>
          </div>
          <button class="button__1 button__leesmeer">
            Lees meer
          </button>
        </section>
      </article>
    </main>

    <div class="footer">
        <p class="footer__tekst">Footer</p>
        <div id="validatie">
                <a href="http://validator.w3.org/check?uri=referer" target="_blank">
                    <img src="https://blanken5.home.xs4all.nl/afb/valid-html5-blue.png" alt="Valide HTML5"></a>
                <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
                    <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue.gif" alt="Valide CSS">
                </a>
            </div>
    </div>
  </body>
</html>
